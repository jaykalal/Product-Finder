<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="retailstyle.css" />
    <title>Retail Dashboard</title>
</head>

<body>
    <div class="spacer-50"></div>

    <div class="container-3">
        <a class="title-link title-font" href="/">Product Finder</a>
        <div></div>
        <div></div>
    </div>

    <div class="subtitle-font">Retail Dashboard</div>
    <div class="spacer-75"></div>
    <div class="container-3-2">

        <div></div>
        <div>
            <form action="/" method="POST"></form>
            <div class="container-2">
                <div>
                    <div class="pl">Find existing products with SKU, keywords<br /> or description words</div>
                    <input name="searchBox" class="searchBox" type="text" />
                </div>
                <div>
                    <div class="pl">&nbsp;<br />&nbsp;</div>
                    <button class="searchButton" type="submit">Search</button>
                </div>
            </div>
            </form>
        </div>
        <div></div>

    </div>
    <div class="spacer-50"></div>
    <hr />
    <div class="container-1-1-3-1-1 view-header bg-add">

        <div>SKU</div>
        <div>Keywords</div>
        <div>Description</div>
        <div>Product URL</div>
        <div>Action</div>

    </div>
    <form class="bg-add">
        <div class="container-1-1-3-1-1">

            <div>
                <textarea class="textBox" placeholder="SKU"></textarea>
            </div>
            <div>
                <textarea class="textBox" placeholder="Keywords"></textarea>
            </div>
            <div>
                <textarea class="textBox" placeholder="Description"></textarea>
            </div>
            <div>
                <textarea class="textBox" placeholder="Product URL"></textarea>
            </div>

            <div class="center-content"><button type="button">&nbsp;add&nbsp;new&nbsp;</button>&nbsp;&nbsp;<button
                    type="button">clear</button></div>

        </div>
    </form>
    <div class="search-view">


        <form>
            <div class="container-1-1-3-1-1">
                <div><textarea class="textBox">X1234567</textarea></div>
                <div><textarea class="textBox">xbox limited edition</textarea></div>
                <div><textarea class="textBox">Xbox System - Mountain Dew Limited Edition</textarea></div>
                <div><textarea
                        class="textBox">https://www.lukiegames.com/Limited-Edition-Mountain-Dew-Xbox-System</textarea>
                </div>
                <div class="center-content"><button type="button">update</button>&nbsp;&nbsp;<button
                        type="button">remove</button></div>
            </div>
        </form>

        <form>
            <div class="container-1-1-3-1-1">
                <div><textarea class="textBox">LI1234567</textarea></div>
                <div><textarea class="textBox">lorem ipsum</textarea></div>
                <div><textarea
                        class="textBox">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, earum? Itaque ipsum sint dolorum, delectus culpa explicabo facilis blanditiis autem laborum in, minus rem quia, magni suscipit exercitationem praesentium voluptates eius? Officia assumenda quisquam ea modi natus, vel veniam accusamus, fugiat eos atque ullam quaerat quasi est deleniti sequi itaque eaque excepturi reprehenderit voluptas libero esse porro amet! Voluptatibus dicta maiores praesentium quae ratione cumque voluptas cum sed laborum quos, vitae beatae dolorum rerum, voluptatum aliquid saepe earum necessitatibus corporis sit, porro quam quaerat unde quis eligendi? Est consequuntur labore modi culpa! Excepturi illum perspiciatis reprehenderit nesciunt, quia odit modi!</textarea>
                </div>
                <div><textarea class="textBox">http://www.google.ca</textarea></div>
                <div class="center-content"><button type="button">update</button>&nbsp;&nbsp;<button
                        type="button">remove</button></div>
            </div>
        </form>

        <form>
            <div class="container-1-1-3-1-1">
                <div><textarea class="textBox">USB12345667</textarea></div>
                <div><textarea class="textBox">USB 1TB</textarea></div>
                <div><textarea
                        class="textBox">Patriot 1TB Supersonic Rage Elite USB 3.1 Type A, USB 3.0 Flash Drive with Transfer Speeds of Up to 400MB/sec</textarea>
                </div>
                <div><textarea
                        class="textBox">https://www.amazon.ca/Patriot-Supersonic-Elite-Transfer-Speeds/dp/B07NM5M94P/ref=sr_1_7?dchild=1&keywords=1tb+usb&qid=1615824338&sr=8-7</textarea>
                </div>
                <div class="center-content"><button type="button">update</button>&nbsp;&nbsp;<button
                        type="button">remove</button></div>
            </div>
        </form>

    </div>
    <hr />
    <div class="spacer-50"></div>
</body>

</html>
