<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminstyle.css" />
    <title>Admin</title>
</head>

<body>
    <div class="spacer-50"></div>
    <div class="container-3">
        <div class="title-font">Product Finder</div>
        <div class="center-content title-font">Administration</div>
        <div></div>
    </div>
    <div class="spacer-75"></div>
    <div class="container-3-2">

        <div></div>
        <div>
            <form action="/" method="POST"></form>
            <div class="container-2">
                <div>
                    <div class="pl">Retail User Email Address</div>
                    <input name="searchBox" class="searchBox" type="text" />
                </div>
                <div>
                    <div class="pl">&nbsp;</div>
                    <button class="searchButton" type="submit">Search</button>
                </div>
            </div>
            </form>
        </div>
        <div></div>

    </div>
    <div class="spacer-50"></div>
    <hr />
    <div class="container-6">
        <div></div>
        <div class="center-vertical">company@company.com</div>
        <div class="color-enabled center-content">enabled</div>
        <div><button class="my-5" type="button">enable-disable</button></div>
        <div><button class="my-5" type="button">remove</button></div>
        <div></div>

        <div></div>
        <div class="center-vertical">company@company.net</div>
        <div class="color-enabled center-content">enabled</div>
        <div><button class="my-5" type="button">enable-disable</button></div>
        <div><button class="my-5" type="button">remove</button></div>
        <div></div>

        <div></div>
        <div class="center-vertical">company@company.io</div>
        <div class="color-disabled center-content">disabled</div>
        <div><button class="my-5" type="button">enable-disable</button></div>
        <div><button class="my-5" type="button">remove</button></div>
        <div></div>

        <div></div>
        <div class="center-vertical">company@company.tv</div>
        <div class="color-disabled center-content">disabled</div>
        <div><button class="my-5" type="button">enable-disable</button></div>
        <div><button class="my-5" type="button">remove</button></div>
        <div></div>
    </div>

    <hr />
    <div class="spacer-50"></div>
</body>

</html>
